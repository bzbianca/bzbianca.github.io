        <section id="form">
            <h1><strong>Contact Information</strong></h1>
            <p >School Email: bzbaccay@my.waketech.edu</p>
            <p >Personal Email: bzbaccay27@gmail.com</p>
        </section>

        <section id="form">
            <form action="#" method="POST">
                <h1>Contact Form</h1>
                <label for="name">Name:</label> <br>
                <input class="input-field" type="text" id="name" name="name" required>
                <br> <br>
                <label for="email">Email:</label> <br>
                <input class="input-field" type="email" id="email" name="email" required>
                <br> <br>
                <label for="phonenumber">Phone number:</label> <br>
                <input class="input-field" id="phonenumber" name="phonenumber" type="tel" value="(+1)" required  minlength="15" maxlength="15" pattern="(+1)[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <br> <br> <br>
                <heading id="leaveamessage">Leave a message (Optional):</heading>
                <br> <br>
                <input type="radio" id="Question" value="Question">
                <label for="Question">Question</label> 
                <input type="radio" id="Comment" value="Comment">
                <label for="Comment">Comment</label> 
                <input type="radio" id="Suggestion" value="Suggestion">
                <label for="Suggestion">Suggestion</label>
                <br> <br>
                <label for="message">Message (Optional):</label> <br>
                <textarea class="input-field" type="text" id="message" name="message"></textarea>
                <br> <br>
                <input type="submit" class="button">
            </form>
        </section>
